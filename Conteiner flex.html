<!DOCTYPE html>
<html lang="PR-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .flex-container {
            display: flex;
            background: rgb(178, 216, 255);
        }
        .flex-container >div{
            margin: 10px;
            padding: 20px;
            font-size: 30px;
        }
    </style>

</head>
<body>
    <h1>Criar um conteiner flexível</h1>

    <div class="flex-container">
        <div style="background-color:#dd73c2" >1</div> 
        <div style="background-color:#907dfc">2</div> 
        <div style="background-color:#fc7d7d">3</div>
    </div>

    <div class="flex-container">
        <div style="background-color:#dd73c2" >3</div> 
        <div style="background-color:#907dfc">5</div> 
        <div style="background-color:#fc7d7d">6</div>
    </div>

    <div class="flex-container">
        <div style="background-color:#dd73c2" >7</div> 
        <div style="background-color:#907dfc">8</div> 
        <div style="background-color:#fc7d7d">9</div>
    </div>


    <p>Um layuot flexivel deve ter um elemento pai com a prioridade
    <em>display</em>defina como
    <em>flex</em>
    </p> 
   
    <p>O elemento filho do recipiente flexível torna-se automaticamente itens flexíveis.
    </p>

</body>
</html>
